<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airport Navigation UI</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">

  <!-- Load ROSLIB and app logic -->
  <script src="roslib.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <nav id="controls" aria-label="Map Controls">
    <button id="btnSetDestination" aria-pressed="false" title="Set destination on map">Set Destination</button>
    <button id="btnAddWaypoint" aria-pressed="false" title="Add waypoint to route">Add Waypoint</button>
    <button id="btnSendRoute" title="Send route to robot">Confirm Route</button>
    <button id="btnClearWaypoints" title="Clear all waypoints and destination">Clear Map</button>
  </nav>
  <main id="map" role="region" aria-label="Map display"></main>

  <!-- Google Maps script -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Xzs073ufiVHqg8QdPMYGfIxnhesA2yM&libraries=marker&callback=initMap" async defer></script>
</body>

</html>
