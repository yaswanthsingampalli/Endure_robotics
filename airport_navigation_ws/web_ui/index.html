<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airport Navigation UI</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">

  <!-- Load ROSLIB and app logic -->
  <script src="roslib.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div id="controls">
    <button id="btnSetDestination">Set Destination</button>
    <button id="btnAddWaypoint">Add Waypoint</button>
    <button id="btnSendRoute">Send Route</button>
    <button id="btnClearWaypoints">Clear Map</button>
  </div>
  <div id="map" style="height: 90vh;"></div>

  <!-- Async load Google Maps -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Xzs073ufiVHqg8QdPMYGfIxnhesA2yM&libraries=marker&callback=initMap"
    async defer>
  </script>
</body>
</html>
