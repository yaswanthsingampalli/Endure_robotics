
<!--stream.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Robot Camera Stream</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden;
      display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif;
    }
    .video-container {
      width: 100vw; height: 100vh; position: relative; background: #000;
      display: flex; justify-content: center; align-items: center;
    }
    #video-stream {
      max-width: 100%; max-height: 100%; object-fit: contain;
    }
    .status {
      position: absolute; top: 20px; left: 20px; color: #00ff00; 
      background: rgba(0,0,0,0.7); padding: 10px 15px; border-radius: 5px;
      font-family: monospace; font-size: 14px;
    }
    .loading {
      color: #ffff00;
    }
    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img id="video-stream" src="/video_feed" alt="Robot Camera Stream">
    <div class="status" id="status">Connecting to stream...</div>
  </div>

  <script>
    const statusElement = document.getElementById('status');
    const videoStream = document.getElementById('video-stream');
    
    videoStream.onload = function() {
      statusElement.textContent = 'Stream active';
      statusElement.style.color = '#00ff00';
    };
    
    videoStream.onerror = function() {
      statusElement.textContent = 'Stream error - retrying...';
      statusElement.style.color = '#ff4444';
      
      // Retry after 2 seconds
      setTimeout(() => {
        videoStream.src = '/video_feed?' + new Date().getTime();
      }, 2000);
    };
    
    // Update status if still loading
    setTimeout(() => {
      if (statusElement.textContent === 'Connecting to stream...') {
        statusElement.textContent = 'Stream should be loading...';
        statusElement.style.color = '#ffff00';
      }
    }, 5000);
  </script>
</body>
</html>
