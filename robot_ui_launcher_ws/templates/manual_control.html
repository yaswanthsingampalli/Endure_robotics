<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Robot Control</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/roslib.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      margin-top: 0;
      font-weight: bold;
    }
    #instructions {
      margin: 1rem auto;
      max-width: 420px;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      background: #f9f9f9;
      text-align: left;
    }
    #status {
      color: gray;
      font-weight: bold;
      margin: 1rem;
    }
    #velocity {
      font-size: 1rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Manual Robot Keyboard Control</h1>
  <p>Use your keyboard to control the robot remotely</p>

  <div id="instructions">
    <p><strong>W</strong>: Move Forward</p>
    <p><strong>S</strong>: Move Backward</p>
    <p><strong>A</strong>: Turn Left</p>
    <p><strong>D</strong>: Turn Right</p>
    <p><strong>Q</strong>: Increase Speed</p>
    <p><strong>E</strong>: Decrease Speed</p>
    <p><strong>X</strong>: Emergency Stop</p>
  </div>

  <p>Status: <span id="status">Connecting to rosbridge...</span></p>
  <p>Velocity: <span id="velocity">Linear: 0.50, Angular: 1.00</span></p>


  <script src="/static/manual_control.js"></script>
</body>
</html>
