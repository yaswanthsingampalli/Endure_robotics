<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airport Robot Mission Control</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="icon" href="/static/logo.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <header>
      <img src="/static/logo.jpeg" alt="Robot Logo" class="logo" />
      <h1>Airport Robot Mission Control</h1>
    </header>

    <main>
      <div class="button-group">
        <button onclick="sendCommand('start')" class="start-btn">🚀 Start Mission</button>
        <button onclick="sendCommand('stop')" class="stop-btn">🛑 Stop Mission</button>
        <button onclick="sendCommand('restart')" class="restart-btn">🔁 Restart Mission</button>
        <!--<button onclick="sendCommand('manual')" class="manual-btn">🕹️ Manual Control</button>-->
        <button onclick="window.location.href='/manual'" class="manual-btn">🕹️ Manual Control</button>
        <button onclick="window.open('/stream', '_blank')" class="stream-btn">📺 Live Stream</button>
      </div>
      <p id="status" class="status">Status: <span class="status-text">Idle</span></p>
    </main>

    <footer>
      &copy; 2025 Airport Robotics Inc. All rights reserved.
    </footer>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
